{% extends "base.html" %}
{% block content %}
<br>
<form id="login_form" class="form-horizontal" action="" method="">
  <div class="form-group form-group-small">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="col-sm-offset-4 col-sm-10">
            <p class="text-danger">{{ messages[0] }}</p>
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <div class="row">
	<div class="col-sm-12" style="font-size:x-large; text-align:center; font-weight:bold">
		Users
	</div>
  </div>
  <div id="userListHeader" class="row post" style="font-size:larger; font-weight:bold;border-bottom:1px solid black;margin-top:3px;">
		<div class="col-sm-4">
			User Profile
		</div>
		<div class="col-sm-4">
			Date
		</div>
		<div class="col-sm-2">
			User Type
		</div>
		<div class="col-sm-2">
			Status
		</div>
	</div>
	{{user_list|safe}}
</form>
{% endblock %}
