{% extends "base.html" %}
{% block content %}
<br><br><br><br>
<form id="login_form" class="form-horizontal" action="{{ url_for('user.user_login') }}" method="post">
  <div class="form-group">
      <input type="hidden" class="form-control" name="prev_url" value="{{ prev_url }}">
  </div>
  <div class="form-group">
    <label for="username_login" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" required id="username_login" placeholder="Username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password_login" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" requried id="password_login" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group form-group-small">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="col-sm-offset-4 col-sm-10">
            <p class="text-danger">{{ messages[0] }}</p>
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <input type="submit" name="sign_in" class="btn btn-default" value="Sign in">
      <input type="submit" name="forget_password" class="btn btn-link" value="Forget Password?">
    </div>
  </div>
</form>
{% endblock %}
