{% extends "base.html" %}
{% block content %}
<form id="categoryForm" class="form-horizontal" method="post" action="{{ url_for('categorylist.update_category') }}">
  <div class="form-group form-group-small">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="col-sm-offset-4 col-sm-10">
            <p class="text-danger">{{ messages[0] }}</p>
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <div class="row" style="font-size:larger; font-weight:bold;margin-top:3px;margin-bottom:3px; text-align:left">
	Categories on Posts
  </div>
  </hr>
  <div class="row">
	<div class="col-sm-12" style="">
		<input type="hidden" name="categoryid" value="{{categoryid}}" />
		<input type="hidden" name="list" value="{{list_type_qs}}" />
		<input type="text" class="form-control" id="categoryName" maxlength="20" name="_categoryName" placeholder="New Category Name..." style="width:450px;display:inline" value="{{categoryName}}" />
		<button type="submit" class="btn btn-default">{{button_text}}</button>
	</div>
  </div>
  <br/>
  <ul class="nav nav-tabs">
    <li  class="{{a_a}}"><a href="{{ url_for('categorylist.show_categories') }}?list=active">Active</a></li>
    <li class="{{a_i}}"><a href="{{ url_for('categorylist.show_categories') }}?list=inactive">Inactive</a></li>
  </ul>
	</hr>
	{{list|safe}}
</form>
{% endblock %}
