<div class="row post" postid={{postid}}>
	<div class="row postHeader">
		<div class="col-sm-8">
			{{title}}
		</div>
		<div class="col-sm-1">
		Open
		</div>
		<div class="col-sm-1">
		Hide
		</div>
		<div class="col-sm-2">
		{{dateInfo}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			{{description}}
		</div>
	</div>
</div>
